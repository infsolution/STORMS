
<div class="card col-md-4 fixed-bottom" style="display: none" id="myChat">
  <div class="card-header bg-primary" (click)="hidesChat()">
    Chat
  </div>
  <div class="card-body">
    <p class="card-text" id="conversa"></p>
    <form action="" method="POST">
	<div class="form-group form-inline">
		<input type="text" name="message" id="message" value="">
		<!--input type="submit" name="message" value="Send"-->
    <button class="btn btn-success btn-sm" (click)="sendMessage('message')">Send</button>
	</div>
	</form>
  
  </div>
</div>
<button class="btn btn-primary btn-lg btn-block fixed-bottom col-md-4" 
style="display: block" (click)="showChats()" id="btChat">Chat</button>
